<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>form {
  display: flex;
  justify-content: center;
  padding-top: 100px;
  flex-direction: column;
  max-width: 600px;
  margin: auto;
  color: aliceblue;
}

body{
  background-color:black;
}
label, input, select {
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
<body>
    <form>
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>

  <label for="height">Height (cm):</label>
  <input type="number" id="height" name="height" required>

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" name="weight" required>

  <label for="activity">Activity Level:</label>
  <select id="activity" name="activity">
    <option value="1.2">Sedentary (little or no exercise)</option>
    <option value="1.375">Lightly active (light exercise or sports 1-3 days a week)</option>
    <option value="1.55">Moderately active (moderate exercise or sports 3-5 days a week)</option>
    <option value="1.725">Very active (hard exercise or sports 6-7 days a week)</option>
    <option value="1.9">Super active (very hard exercise or sports, physical job or training twice a day)</option>
  </select>

  <input type="submit" value="Calculate" onclick="calculateCalories(event)">
</form>

<p id="calories"></p>
<script>function calculateCalories(event) {
  event.preventDefault();
  const gender = document.getElementById("gender").value;
  const age = parseInt(document.getElementById("age").value);
  const height = parseInt(document.getElementById("height").value);
  const weight = parseInt(document.getElementById("weight").value);
  const activity = parseFloat(document.getElementById("activity").value);

  let bmr;
  if (gender === "male") {
    bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
  } else {
    bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
  }

  const calories = Math.round(bmr * activity);

  document.getElementById("calories").textContent = `You need ${calories} calories per day to maintain your weight.`;
}
</script>
</body>
</html>
